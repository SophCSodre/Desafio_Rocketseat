    <title>Contato</title>

<body>
    <h1>Desafio 1.2 - Formulário de Contato</h1>
    <fieldset>
        <legend>Entre em contato</legend>
        <label for="assunto"><b>Assunto:</b></label>
        <select>
            <option>Suporte</option>
            <option>Sugestão</option>
            <option>Elogios</option>
            <option>Reclamação</option>
        </select><br><br>
        <label for="name"><b>Nome completo:</b></label><br>
        <input type="text" id="name" class="name" required><br><br>
        <label for="email"><b>E-mail:</b></label><br>
        <input type="email" id="email" class="email" required><br><br>
        <label for="msg"><b>Mensagem:</b></label><br>
        <textarea id="msg" name="msg"></textarea><br><br>
        <input type="checkbox" id="check" name="notificacao">
        <label for="checkbox">Aceito receber novidades por e-mail</label><br><br>
        <button type="submit">Enviar</button>
    </fieldset>
